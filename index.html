<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title></title>
    <script type="text/javascript">
        var verifyCallback = function(response) {
            alert(response);
        };
        var onloadCallback = function() {
            grecaptcha.render('recaptcha_div', {
                'sitekey' : '6LeqYsAUAAAAAK-U_Gk461spRFfnphMGifP2wzfV',
                'callback' : verifyCallback,
                'theme' : 'dark'
            });
        };
    </script>
    <style>
    @media screen and (min-width: 1000px){
#rc-imageselect, .g-recaptcha {transform:scale(1.5);-webkit-transform:scale(1.5);transform-origin:0 0;-webkit-transform-origin:0 0;}
}
    </style>
</head>
<body>
<div class="container">
    <div id="recaptcha_div"></div>
    <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit&hl=zh-TW"
            async defer>
    </script>
</div>
</body>
</html>
